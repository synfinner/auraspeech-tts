<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraSpeech</title>
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <p class="hero-kicker">AuraSpeech</p>
        <h1>Listen to the web</h1>
      </header>

      <section class="panel">
        <h2>Settings</h2>

        <label for="apiKey">OpenAI API key</label>
        <input id="apiKey" type="password" placeholder="sk-..." autocomplete="off" />
        <p class="meta">Stored securely on this device in extension storage.</p>

        <div class="two-col">
          <div>
            <label for="voice">Voice</label>
            <select id="voice">
              <option value="alloy">alloy</option>
              <option value="ash">ash</option>
              <option value="ballad">ballad</option>
              <option value="cedar">cedar</option>
              <option value="coral">coral</option>
              <option value="echo">echo</option>
              <option value="fable">fable</option>
              <option value="marin" selected>marin</option>
              <option value="nova">nova</option>
              <option value="onyx">onyx</option>
              <option value="sage">sage</option>
              <option value="shimmer">shimmer</option>
              <option value="verse">verse</option>
            </select>
          </div>

          <div>
            <label for="speed">Speed <span id="speedValue">1.0x</span></label>
            <input id="speed" type="range" min="0.25" max="4" step="0.05" value="1" />
          </div>
        </div>

        <label for="instructions">Style instructions (optional)</label>
        <textarea
          id="instructions"
          rows="3"
          placeholder="Example: Sound like a calm, clear podcast narrator."
        ></textarea>

        <button id="saveSettings" class="btn btn-primary" type="button">Save settings</button>
      </section>

      <p id="status" class="status"></p>
    </main>

    <script src="../js/popup.js"></script>
  </body>
</html>
