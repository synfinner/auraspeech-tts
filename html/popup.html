<!DOCTYPE html>
<html>
<head>
  <title>AuraSpeech Settings</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    h1 {
      color: #4285f4;
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
      font-size: 14px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus,
    select:focus {
      border-color: #4285f4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
    }
    .speed-container {
      display: flex;
      align-items: center;
    }
    input[type="range"] {
      flex-grow: 1;
      margin-right: 10px;
      accent-color: #4285f4;
    }
    .speed-value {
      min-width: 40px;
      text-align: center;
      font-weight: bold;
      color: #4285f4;
      background: #f0f4ff;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 14px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 15px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      display: none;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .key-status {
      font-size: 13px;
      margin-top: 6px;
      color: #666;
    }
    #testButton {
      background-color: #34a853;
      margin-top: 5px;
    }
    #testButton:hover {
      background-color: #2e9549;
    }
    #testResult {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AuraSpeech Settings</h1>
    
    <div class="form-group">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
      <div id="keyStatus" class="key-status"></div>
    </div>
    
    <div class="form-group">
      <label for="voice">Voice:</label>
      <select id="voice">
        <option value="alloy">Alloy</option>
        <option value="echo">Echo</option>
        <option value="fable">Fable</option>
        <option value="nova" selected>Nova</option>
        <option value="onyx">Onyx</option>
        <option value="shimmer">Shimmer</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="speed">Playback Speed:</label>
      <div class="speed-container">
        <input type="range" id="speed" min="0.25" max="4.0" step="0.1" value="1.0">
        <div class="speed-value"><span id="speedValue">1.0</span>x</div>
      </div>
    </div>
    
    <button id="saveButton">Save Settings</button>
    <div id="status" class="status"></div>
    
    <div id="testArea" style="margin-top: 20px; display: none;">
      <button id="testButton">Test API Key</button>
      <div id="testResult"></div>
    </div>
  </div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
